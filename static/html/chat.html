    <!-- Script de Logout -->
    <script type="module">
      import { logout } from "../js/auth.js";

      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async (e) => {

            await logout();
            window.location.href = "/html/login.html";
